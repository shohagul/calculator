<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>calculator</title>
</head>
<body>
        <div class="calculator-grid">
            <div class="output">
                <div class="display-1 previous-operand">0</div>
                <div class=" display-2 current-operand">0</div>
            </div>
            <button class="button all-clear span-two ">AC</button>
            <button class="button last-entity-clear" >DEL</button>
            <button class="button operation" >/</button>
            <button class="button number" >1</button>
            <button class="button number" >2</button>
            <button class="button number" >3</button>
            <button class="button operation" >x</button>
            <button class="button number" >4</button>
            <button class="button number" >5</button>
            <button class="button number" >6</button>
            <button class="button operation" >+</button>
            <button class="button number" >7</button>
            <button class="button number" >8</button>
            <button class="button number" >9</button>
            <button class="button operation" >-</button>
            <button class="button number" >.</button>
            <button class="button number" >0</button>
            <button class="button equal span-two">=</button>
           
            
        </div>
        <script src="script.js"></script>
</body>
</html>
